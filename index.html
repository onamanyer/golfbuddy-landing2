<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golfbuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #CFEFD0;
      font-family: 'Montserrat', sans-serif;
      color: #0B5B2B;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 4%;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    img {
      width: 65%;
      max-width: 450px;
      height: auto;
      display: block;
      margin: 0 auto 0 auto; /* CERO espacio debajo */
    }

    h1 {
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 400;  /* más fino */
      margin: 0;         /* cero margen */
      padding: 0;        /* cero padding */
      line-height: 1.1;
    }

    h2 {
      font-size: clamp(16px, 2vw, 22px);
      font-weight: 300;  /* aún más fino */
      margin: 4px 0 10vh 0;  /* mínimo espacio arriba */
    }

    .launch {
      font-size: clamp(16px, 1.8vw, 20px);
      font-weight: 400;
      margin-bottom: 25px;
    }

    .contact {
      font-size: clamp(13px, 1.5vw, 15px);
      margin-bottom: 10px;
    }

    a {
      color: #0B5B2B;
      text-decoration: underline;
    }

    .location {
      font-size: clamp(13px, 1.5vw, 15px);
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      img {
        width: 80%;
        max-width: 320px;
      }

      h2 {
        margin-bottom: 8vh;
      }
    }

  </style>
</head>

<body>
  <div class="container">

    <img src="Golfbuddy_logo_original.png" alt="Golfbuddy Logo">

    <h1>One home for everything golf.</h1>
    <h2>Buy. Sell. Connect. Grow.</h2>

    <div class="launch">Launching in Spain in Q2 2026.</div>

    <div class="contact">
      For further information please contact us at
      <a href="mailto:founders@golfbuddy.world">founders@golfbuddy.world</a>
    </div>

    <div class="location">Based in UAE / Spain</div>

  </div>
</body>
</html>
